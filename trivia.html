	<!DOCTYPE HTML>
	<head>
		<script src="data.js"></script>
		<script src="trivia.js"></script>
		<script src="http://cdn.jsdelivr.net/webshim/1.12.4/extras/modernizr-custom.js"></script>
		<link rel="stylesheet" href="trivia.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<meta name="viewport" content="width=device-width">
		
	</head>
	<html>
	<body>
		<div id = "biggerDiv">
			<h1 id="title">TRIVIA</h1>
			<div id = "largeDiv">
				<div id="bigDiv">
					<button id="favQuest" type="submit"> <i id="heartbtn" title="Favorites!" class="fa fa-heart"></i></button>
					<div class="flex-container" id="keywordFilter">
						<p>Category</p>
						<input id="keyword" type="text" list="categoryValues">
						<datalist id="categoryValues">
							<option value="Search a category">
							</datalist>
						</div>
						<div class="flex-container" id="searchFilter1">
							<p>Start Date</p>
							<input id="searchDate" type="date" placeholder="yyyy-mm-dd" min="1984-09-10" max="2015-03-31" name="timeframe">
						</div>
						<div class="flex-container" id="searchFilter2">
							<p>End Date</p>
							<input id="searchDate1" min="1984-09-10" placeholder="yyyy-mm-dd" max="2015-03-31" type="date" name="timeframe">
						</div>
						<div class="flex-container" id="difficultyFilter">
							<p>Difficulty</p>
							<select id= "difficulty">
								<option value="Random">Random</option>
								<option value="100">100</option>
								<option value="200">200</option>
								<option value="300">300</option>
								<option value="400">400</option>
								<option value="500">500</option>
								<option value="600">600</option>
								<option value="800">800</option>
								<option value="1000">1000</option>
							</select>
						</div>
						<button id="playbtn" type="submit"> Search!</button>
					</div>
					
					<div id="questionBox">
						<p id="catTitle">CATEGORY: </p>
						<p id="questionText"></p>
						<p onclick="starQuestions(this)" id="favoritesbtn" class="fa fa-heart"></p>
						<div id="buttons">
							<button id="backBtn" type="submit">Previous Clue</button>
							<button id="answerbtn" type="submit"> Check Answer</button>
							<button id="nextQuest" type="submit"> Next Clue</button>
						</div>
					</div>
				</div>
			</div>
			<div id="popup">
				<p id="message">No matches found. Please try refining your search.  <button id="close">&#10060</button></p>
			</div>

		</body>
		</html>
